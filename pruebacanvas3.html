<html>
	<head>
		<meta charset="utf-8">ï»¿
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div id="lightbox">
			<a href="http://localhost:8000">Juega de nuevo!</a>
		</div>
		<div id="darkness"></div>
		<div id="divInfo">
			<input type="text" id="username">
			<input type="color" id="userColor">
			<input type="button" value="GO!" id="goButton">
		</div>
		<div id="waitingPlayer">
			<p> Waiting player... </p>
			<div id="loader"></div>
		</div>
		<div id="divGame">
			<h3>Esto es CANVAS!</h3>
			<div id="indicadorTurno">
				<span id="nombreA" style="float:left;margin-right:5px;">NOMBRE-A</span>
				<div id="cuadroColorA" class="espacioTurno" style="width:20px;height:20px;border:1px solid black;float:left;"></div>
				<i id="iconoFlecha" style="float:left;width:20px;height:20px;background-size:cover;margin:0 5px;"></i>
				<div id="cuadroColorB" class="espacioTurno" style="width:20px;height:20px;border:1px solid black;float:left;"></div>
				<span id="nombreB" style="float:left;margin-left:5px;">NOMBRE-B</span>
			</div>
			<canvas id="canvas" style="border:solid 1px black; display:block;" width="600" height="300"></canvas>
			<div>
				<p><span id="userA">Waiting for user</span>: <span id="puntosA"></span></p>
				<p><span id="userB">Waiting for user</span>: <span id="puntosB"></span></p>
			</div>
		</div>
		<div id="results" style="display:inline-block;">
			<div style="display:inline-block;margin:5px;vertical-align:bottom;">
				<span> PLAYER A </span>
				<div id="marcadorA" style="height:10px;border:1px solid black;"></div>
			</div>
			<div style="display:inline-block;margin:5px;vertical-align:bottom;">
				<span> PLAYER B </span>
				<div id="marcadorB" style="height:10px;border:1px solid black;"></div>
			</div>
			<a href="http://localhost:8000">Empezar</a>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="site.js"></script>
	</body>
</html>
