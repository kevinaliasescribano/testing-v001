<html>
	<head>
		<meta charset="utf-8">﻿
		<link rel="stylesheet" type="text/css" href="app/styles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	</head>
	<body>
		<div id="lightbox">
			<div class="loginForm">
				<table>
					<tr>
						<td>
							<span>Mail</span>	
						</td>
						<td>
							<input type="text" name="mail">
						</td>
					</tr>
					<tr>
						<td>
							<span>Pass</span>
						</td>
						<td>
							<input type="password" name="pass">
						</td>
					</tr>
					<tr>
						<td id="loginError" colspan="2">
							<i class="fa fa-times"></i>
							<span>El usuario o la contraseña introducidos son incorrectos.</span>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button id="botonPrueba">ENTRAR</button>
							<button class="goBack">VOLVER</button>
						</td>
					</tr>
				</table>
			</div>
			<div class="regisForm">
				<table>
					<tr>
						<td>
							Nombre
						</td>
						<td>
							<input type="text" name="nombre">
						</td>
						<td>
						</td>
					</tr>
					<tr>
						<td>
							Email
						</td>
						<td>
							<input type="text" name="email">
						</td>
						<td>
							<i class="fa fa-minus iconoForm iconoNeutro iconoRegMail"></i>
						</td>
					</tr>
					<tr>
						<td>
							Password
						</td>
						<td>
							<input type="password" name="password">
						</td>
						<td>
							<i class="fa fa-minus iconoForm iconoNeutro iconoRegPass"></i>
						</td>
					</tr>
					<tr>	
						<td colspan="2">
							<button id="makeRegis">REGISTRO</button>
							<button class="goBack">VOLVER</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div id="darkness">
		</div>
		<div id="mainDiv">
			<img alt="PORTADA" src="http://coleccion.educ.ar/coleccion/CD22/img/msc/haciendo-bandera2_IMG.jpg"></img>
			<img alt="PORTADA" src="http://coleccion.educ.ar/coleccion/CD22/img/msc/haciendo-bandera2_IMG.jpg"></img>
			<div class="buttonSpace">
				<button id="toLogin">LOGIN</button>
				<button id="toRegis">REGISTRO</button>
			</div>
		</div>
		<div class="modal"><!-- Place at bottom of page --></div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="app/index.js"></script>
	</body>
</html>
