<html>
	<head>
		<meta charset="utf-8">﻿
		<link rel="stylesheet" type="text/css" href="app/styles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	</head>
	<body>
		<div id="mainDiv">
			<div id="menuPrincipal">
				<div id="opcion1" class="options">
					<img alt="opt1" />
					<p>Menu 1</p>
				</div>
				<div id="opcion2" class="options">
					<img alt="opt2" />
					<p>Menu 2</p>
				</div>
				<div id="opcion3" class="options">
					<img alt="opt3" />
					<p>Menu 3</p>
				</div>
			</div>
			<div id="botonSalir">
				<i id="salir" class="fa fa-power-off"></i>
			</div>
		</div>
		<div id="stats">
			<div style="border:black solid 1px;">
				<div class="titulo">
					<p>TITULO PRUEBA</p>
				</div>
				<div>
					<table>
						<tr>
							<th>
								<span>Posicion</span>
							</th>
							<th>
								<span>Usuario</span>
							</th>
							<th>
								<span>Partidas jugadas</span>
							</th>
							<th>
								<span>Partidas ganadas</span>
							</th>
							<th>
								<span>Porcentaje de victorias</span>
							</th>
						</tr>
					</table>
				</div>
			</div>
			<div class="divReturn">
				<i class="fa fa-arrow-left return"></i>
			</div>
		</div>
		<div id="profile">
			<div class="divImgProfile">
				<img alt="imgPerfil" src="http://www.fromearthtotheuniverse.org/webimages/Desktops/andromeda_1024x768.jpg" />
			</div>
			<div class="divInfo">
				Div con info
			</div>
			<div class="divOptions">
				<button style="margin:10px 5%;width:15%;">Información</button>
				<button style="margin:10px 5%;width:15%;">Amigos</button>
				<button id="historial" style="margin:10px 5%;width:15%;">Historial</button>
			</div>
			<div class="historialMostrado">
				<table style="width:100%;text-align:center;">
					<tr>
						<th>ID</th>
						<th>JugadorA</th>
						<th>JugadorB</th>
						<th>PuntuacionA</th>
						<th>PuntuacionB</th>
					</tr>
				</table>
			</div>
			<div class="divReturn">
				<i class="fa fa-arrow-left return"></i>
			</div>
		</div>
		<div class="modal"></div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="app/index.js"></script>
	</body>
</html>
